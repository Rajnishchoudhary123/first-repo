<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        
<style>
*{
            font-family: "Roboto", sans-serif;
            box-sizing: border-box;
        }
        h1,h2,h3,h4,h5,h6 {
font-family: "Playfair", serif;
        }
        .custom-form {
    width: 100%;
    max-width: 600px;
    background: #f5f5f5;
    padding: 20px;
    margin: 0 auto;    
    border-radius: 8px;
}
.custom-form h3 {
    margin-top: 0;
    font-size: 28px;
    margin-bottom: 15px;
    text-transform: capitalize;
}

.custom-form h3 {
    margin-top: 0;
    font-size: 28px;
    margin-bottom: 15px;
    text-transform: capitalize;
}

.half-input {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-bottom: 20px;
}

.half-input .field {
    width: calc(50% - 8px);
}

.half-input .field input[type="text"], input[type="email"], textarea {
    width: 100%;
    height: 44px;
    padding: 10px;
    border: 1px solid #ededed;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    min-height: 120px;
}
button {
    font-weight: 500;
    /* margin: 0 auto; */
    /* display: flex; */
    width: 100%;
    color: #874444;
    padding: 20px;
    font-size: 20px;
}
label {
    font-size: 14px;
    margin: 0 0 5px 0;
    display: flex;
    width: 100%;
}
.full-input {
    margin-bottom: 20px;
}
.field.radio-1 {
    display: flex;
    flex-direction: row-reverse;
    align-items: center;
    /* width: auto; */
    border: 1px solid #ededed;
    padding: 10px;
    border-radius: 4px;
    background: #fff;
    height: 44px;
    justify-content: center;
}

.field.radio-1 label {
    margin-bottom: 0;
    display: contents;
}
    </style>
</head>
<body>
    <div class="custom-form">
        <h3>contact us</h3>
        <form action="post">
            <div class="half-input">
                <div class="field">
                    <label for="First Name">First Name*</label>
                    <input type="text" placeholder="first name">
                </div>
                <div class="field">
                    <label for="last Name">Last Name*</label>
                    <input type="text" placeholder="last name">
                </div>
            </div>
            <div class="full-input">
                <label for="Email Address">Email Address*</label>
                    <input type="email" placeholder="Email Address">
            </div>
            <div class="half-input">
                <label for="First Name">Query Type*</label>
                <div class="field radio-1"> 
                    <label for="general">General</label>                   
                    <input type="radio" value="general" id="general" >
                </div>
                <div class="field radio-1"> 
                    <label for="Support">Support</label>                   
                    <input type="radio" value="Support" id="Support" >
                </div>
                
            </div>
            <div class="full-input">
                <label for="Message">Message</label>
                <textarea name="" id="" placeholder="message"></textarea>
            </div>
            <div class="cbox">
                <label for="tandc">Lorem ipsum</label>
                <input type="checkbox" id="tandc">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
